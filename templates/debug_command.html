{% extends 'base.html' %} {% block css%}
<style type="text/css">
    .b1 {
        color: blue;
    }
</style>
{% endblock %} {% block body%}
<div class="row">

    <div class="col-md-6">
        <h4>工程调试命令</h4>
        <div class="alert alert-danger" role="alert">
            谨慎操作！ 执行下列命令前，请务必明确其含义。
        </div>

        <table class="table table-hover">
                                
            <tr>
                <td>
                    <button class="btn btn-danger" id="btn1_set">
                        清除所有参数
                    </button>
                </td>
            </tr>
        
            <tr>
                <td>
                    <button class="btn btn-danger" id="btn2_set">
                        清除所有记录
                    </button>
                </td>
            </tr>

            <tr>
                <td>
                    <button class="btn btn-danger" id="btn3_set">
                        清除运行时间
                    </button>
                </td>
            </tr>            
        </table>
    </div>

</div>

{% endblock %} {% block js%}
{{ super() }}
<script type="text/javascript">


$(document).ready(function() {

    $("#btn1_set").click(function() {
        a = confirm("清除所有参数, 确定？")
        if(a)
        {
            $.post(
                "api/clean_all_args", {
                },
                function(data, status) {
                    toastr["success"]("清除所有参数, 成功.");
                    console.log("data: " + data);
                }
            );
        }
    });


    $("#btn2_set").click(function() {
        a = confirm("清除所有记录, 确定？")
        if(a)
        {
            $.post(
                "api/clean_all_recorders", {
                },
                function(data, status) {
                    toastr["success"]("清除所有记录, 成功.");
                    console.log("data: " + data);
                }
            );
        }
    });

    $("#btn3_set").click(function() {
        a = confirm("清除运行时间, 确定？")
        if(a)
        {
            $.post(
                "api/clean_runtime", {
                },
                function(data, status) {
                    toastr["success"]("清除运行时间, 成功.");
                    console.log("data: " + data);
                }
            );
        }
    });

});
</script>
{% endblock %}
